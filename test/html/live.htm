<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>plukkJS</title>
</head>
<body>
  
	<h3>proof of concept</h3>
	<h1>plukkJS v.0.1.0</h1>
	<h2>Pluggable library with jQuery-like API</h2>

<button>PlukkJS</button>

<p id="one" title="xxx">Para</p>
<p class="note">Para</p>
<p>Para</p>
<span>Span</span>
<p>Para</p>
<p>Para</p>

<form id="foo">
    <label for="user">Your name: </label>
    <input id="user" name="user" type="text" value="" />
    <input type="submit" value="Send" />
</form>

<!-- The result of the search will be rendered inside this div -->
<h3 id="result"></h3>

<script src="../../dest/plukk.min.js"></script>
  
<script>
$('p:not(.note), span').each(function (elem, index) {
  $(this).css({
    color: 'red',
    fontWeight: 'bold'
  });
  if (elem.nodeName !== 'SPAN') {
    elem.textContent += ' ' + index;
  }
});

$('p.note').css('color', 'green');

//alert($('p.note').css('color'));

$(document).ready(function () {
  $('button').on('click', function () {
    alert('I am a ' + this.nodeName);
    alert('My name is ' + this.textContent);
  });
});

$("#foo").on('submit', function(event) {
  event.preventDefault();
	var data = $(this).serialize();
  $.post("ajax/test.php", data, function(data){
    $("#result").html('Submitted successfully');
    alert(data);
  });		
});

</script>
</body>
</html>
